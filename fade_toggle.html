<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.2.min.js"></script>
    <style>
        div
        {
                height: 300px;
                width: 400px;
                background-color:darkmagenta;
        }
        .btn1, .btn2
        {
            margin-top: 50px;
            margin-left: 50px;
            width: 100px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div></div>
    <button id="click_me"class="btn1">Click on Me</button>
   

    <script>
        $(document).ready(function(){
            $('#click_me').click(function(){
                $('div').fadeToggle(2000);
            });
        });

    </script>
</body>
</html>
