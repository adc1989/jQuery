<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/jquery-3.6.2.min.js"></script>
    <style>
        .box
        {
            height: 200px;
            width: 200px;
            background-color: yellowgreen;
            margin-top: 5%;
        }
    </style>
</head>
<body>
    <button class="l">click to add width</button>
    <button class="r">click to remove width</button>
   
    <br>
        <div class="box">
        </div>
    <br>

    <script>
        $(document).ready(function()
        {
            $(".l").click(function()
            {
                $(".box").animate({width:"500px"});
            });

            $(".r").click(function()
            {
                $(".box").animate({width:"50px"});
            });

        });
    </script>
</body>
</html>
